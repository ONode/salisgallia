<ion-view view-title="Category List">
  <ion-content class="padding">
    <ion-list>
      <ion-item ng-repeat="category in categories"
          href="#/app/categories/{{category.id}}"
          class="item item-avatar">
          <img ng-src="{{category.image}}/{{category.id | limitTo: -1}}">
          <h2>{{category.name}}</h2>
          <p>{{category.description}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
